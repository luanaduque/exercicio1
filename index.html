<!Doctype html><!--Este é um DTD que representa o tipo de HTML a ser usado, aqui temos o DTD do HTML5 --> 

<!-- A tag principal do documento. -->
<html lang="pt-br">
 
	<!-- A tag head é a primeira tag filha pertencente ao HTML, aqui ficam todas as metatags ou metadados do documento -->
	<head>
		<!-- A tag <meta> é uma das poucas tags que não possuem tag de fechamento, ela pode ser repetida e utilizada para carregar atributos para configurar o documento HTML. -->
		<meta charset= "UTF-8">
		<meta name= "viewport" content= "widht=width-device, inital-scale=1.0">
		<title>Exemplo HTML</title> 
	</head>
	
	<!-- A taga <body> é onde todo o conteudo será criado. -->
	<body>
		<h1>A Luana é Linda</h1>
	</body>
	
</html>
